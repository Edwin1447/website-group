<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran</title>
  <link rel="stylesheet" href="daftar.css"> <!-- Gunakan file CSS yang sama untuk konsistensi desain -->
</head>
<body>
    <div class="form-container">
    <h2>Form Pendaftaran</h2>
    <form action="proses_regris.php" method="POST">
      <label for="name">Nama Lengkap:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Nomor Telepon:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="course">Pilih Pelajaran:</label>
      <select id="course" name="course" required>
        <option value="private">Teknologi</option>
        <option value="semi-private">Sains</option>
        <option value="club">Pengembangan Diri</option>
        <option value="offline">Bahasa</option>
      </select>

      <button type="submit" class="btn-primary">Daftar</button>
    </form>
  </div>
</body>
</html>
